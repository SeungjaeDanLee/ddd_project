version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - footoff-network

  database:
    image: mariadb:10.6
    ports:
      - "3306:3306"
    environment:
      MARIADB_DATABASE: footoff
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - footoff-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

networks:
  footoff-network:
    driver: bridge

volumes:
  mariadb-data: