spring:
  config:
    import: secret.yml
  application:
    name: foot-off-api
    version: 1.0.0
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

# 액추에이터 설정
management:
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: health,info
      path-mapping:
        health: health
  endpoint:
    health:
      show-details: never

logging:
  level:
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.apache.coyote.http11: INFO
    org.apache.tomcat: INFO
    footoff.api: DEBUG
  file:
    name: logs/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"