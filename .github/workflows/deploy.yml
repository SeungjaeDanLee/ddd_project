name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        
    - name: Create deployment package
      run: |
        tar -czf deploy.tar.gz .
        
    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        cat >>~/.ssh/config <<END
        Host ec2
          HostName ${{ secrets.EC2_HOST }}
          User ${{ secrets.EC2_USERNAME }}
          IdentityFile ~/.ssh/deploy_key
          StrictHostKeyChecking no
        END
        
    - name: Deploy to EC2
      run: |
        scp deploy.tar.gz ec2:~/
        ssh ec2 '
          cd ~
          rm -rf foot-off-1-backend
          mkdir foot-off-1-backend
          tar -xzf deploy.tar.gz -C foot-off-1-backend
          cd foot-off-1-backend
          cp -r ~/resources/* src/main/resources/
          ./gradlew build -x test
          pid=$(pgrep -f foot-off-1-backend.jar || echo "")
          if [ ! -z "$pid" ]; then
            kill -15 $pid
            sleep 5
          fi
          nohup java -jar build/libs/foot-off-1-backend.jar > app.log 2>&1 &
        ' 